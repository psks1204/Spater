<div class="search-container">
  <mat-form-field class="search-form-field" color="accent">
    <input matInput type="text" (keyup)="search()" placeholder="Search..." [(ngModel)]="searchStr" name="searchStr"/>
    <button mat-button *ngIf="searchStr" matSuffix mat-icon-button aria-label="Clear" (click)="searchStr=''">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>

  <mat-grid-list cols="{{colnum}}"c *ngIf="!this.error">
    <mat-grid-tile-header>
      <h2 *ngIf="this.searchStr">Search result for "{{searchStr}}"</h2>
      <!--<h1 *ngIf="this.noResult">Oops! No result Found</h1>-->
      <mat-divider *ngIf="this.searchStr"></mat-divider>
    </mat-grid-tile-header>
    <mat-grid-tile [colspan]="1" [rowspan]="2" *ngFor="let movie of searchRes; let i=index">
      <a routerLink="{{detailElement}}">
        <img class="img-fluid" id="v" (click)="selectedVideo(i)" *ngIf="movie.poster_path" src="https://image.tmdb.org/t/p/w500{{movie.poster_path}}" alt="{{movie.name}}">
      </a>  
    </mat-grid-tile>
  </mat-grid-list>
</div>
